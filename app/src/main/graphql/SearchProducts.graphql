query SearchProducts($query: String!) {
    products(first: 10, query: $query) {
        edges {
            node {
                id
                title
                description
                images(first: 1) {
                    edges {
                        node {
                            src
                        }
                    }
                }
                variants(first: 1) {
                    edges {
                        node {
                            priceV2 {
                                amount
                                currencyCode
                            }
                        }
                    }
                }
            }
        }
    }
}
