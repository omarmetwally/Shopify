mutation CreateCheckout($lineItems: [CheckoutLineItemInput!]!, $email: String!, $buyerIdentity: CheckoutBuyerIdentityInput!) {
    checkoutCreate(input: {
        email: $email
        lineItems: $lineItems
        buyerIdentity: $buyerIdentity
    }) {
        checkout {
            id
            webUrl
            lineItems(first: 10) {
                edges {
                    node {
                        title
                        quantity
                        variant {
                            id
                            title
                            price {
                                amount
                            }
                        }
                    }
                }
            }
        }
    }
}
