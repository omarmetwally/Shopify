mutation CreateCheckout($lineItems: [CheckoutLineItemInput!]!) {
    checkoutCreate(input: { lineItems: $lineItems}) {
        checkout {
            id
            webUrl
            lineItems(first: 10) {
                edges {
                    node {
                        title
                        quantity
                        variant {
                            id
                            title
                            price {
                                amount
                            }
                        }
                    }
                }
            }
        }

    }
}