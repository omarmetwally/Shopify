mutation CreateAddress($address1: String!, $address2: String!,$city: String!, $country: String!, $token: String!){
    customerAddressCreate(
        address: {
            address1: $address1,
            address2: $address2,
            city: $city,
            country: $country,

        },
        customerAccessToken: $token
    ) {
        customerAddress {
            id
            address1
            address2
            city
            country

        }
        customerUserErrors {
            field
            message
        }
        userErrors {
            field
            message
        }
    }
}